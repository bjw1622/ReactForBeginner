<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- React JS는 엔진, React-dom은 React element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel은 JSX로 적은 코드를 브라우저가 이해할 수 있도록 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const $ = (element) => {
      return document.querySelector(element);
    };
    let counter = 0;
    function render() {
      ReactDOM.render(<Container />, $("#root"));
    }
    function countUp() {
      counter += 1;
      //함수가 실행될때 리렌더링
      //이전에 렌더링된게 어떤건지 확인하고 다음에 렌더링될 컴포넌트는 어떤지를 보고 React는 다른 부분만 파악
      render();
    }
    //JSX
    //Component의 첫 글자는 반드시 대문자
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );
    // 어플리케이션을 시작할때 Container를 1번 렌더링
    render();
  </script>
</html>
